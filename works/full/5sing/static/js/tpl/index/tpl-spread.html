			<img src="{{o.url}}"/>

		<span class="dib p-audi-attr pl5">

			<span class="ovh"><a class="fl ell g9" href="#">{{o.name}}</a></span>

		<a class="bgi-nav btn i-song" href="#">试听</a>
		</span>

</ul>
